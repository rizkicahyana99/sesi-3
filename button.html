<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <h1>Button Standar</h1>

    <button class="btn btn-primary">Ini Tombol</button>
    <button class="btn btn-danger">Ini Tombol</button>
    <button class="btn btn-success">Ini Tombol</button>

    <hr/>

    <h1>Button Small</h1>

    <button class="btn btn-sm btn-primary">Ini Tombol</button>
    <button class="btn btn-sm btn-danger">Ini Tombol</button>
    <button class="btn btn-sm btn-success">Ini Tombol</button>

    <hr/>

    <h1>Button Large</h1>

    <button class="btn btn-lg btn-primary">Ini Tombol</button>
    <button class="btn btn-lg btn-danger">Ini Tombol</button>
    <button class="btn btn-lg btn-success">Ini Tombol</button>

    <hr/>

    <h1>Button Outline</h1>

    <button class="btn btn-outline-primary">Ini Tombol</button>
    <button class="btn btn-outline-danger">Ini Tombol</button>
    <button class="btn btn-outline-success">Ini Tombol</button>

    <hr/>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
